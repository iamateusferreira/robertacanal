<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada de V칤deo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
        }
        .container {
            text-align: center;
            background: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4e54c8;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #6f73ef;
        }
        .loading {
            font-size: 18px;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <!-- Conte칰do ser치 inserido dinamicamente -->
    </div>

    <script>
        const content = document.getElementById('content');

        // Verifica se o usu치rio j치 acessou a p치gina antes
        if (localStorage.getItem('videoCallAccessed')) {
            content.innerHTML = `
                <div class="message">Essa chamada de v칤deo j치 terminou...</div>
            `;
        } else {
            // Primeiro acesso
            localStorage.setItem('videoCallAccessed', 'true');
            content.innerHTML = `
                <h1>Roberta convidou voc칡 para uma chamada de v칤deo ao vivo...</h1>
                <p>Clique no bot칚o abaixo para aceitar o convite 游녢</p>
                <button class="button" id="joinButton">Participar agora</button>
            `;

            const joinButton = document.getElementById('joinButton');
            joinButton.addEventListener('click', () => {
                // Inicia o processo de "loading"
                startLoadingSequence();
            });
        }

        function startLoadingSequence() {
            const messages = [
                "Confirmando conex칚o...",
                "Roberta est치 online agora...",
                "Entrando na sala ao vivo..."
            ];
            let index = 0;

            // Limpa o conte칰do atual e inicia o "loading"
            content.innerHTML = `<div class="loading">${messages[index]}</div>`;
            const loadingElement = content.querySelector('.loading');

            // Exibe cada mensagem com um intervalo
            const interval = setInterval(() => {
                index++;
                if (index < messages.length) {
                    loadingElement.textContent = messages[index];
                } else {
                    clearInterval(interval);
                    // Redireciona o usu치rio ap칩s as mensagens
                    window.location.href = "https://salaprivada.vercel.app";
                }
            }, 1500); // Tempo entre mensagens (1,5 segundos)
        }
    </script>
</body>
</html>
